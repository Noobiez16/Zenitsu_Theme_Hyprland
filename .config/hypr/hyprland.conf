# Zenitsu Theme - Hyprland Configuration
# Optimized for performance with electricity-themed animations

# Monitor Configuration
monitor=,preferred,auto,1

# General Window Appearance
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    
    # Zenitsu Electric Border Animation
    col.active_border = rgba(F7C873ff) rgba(4A4A4Aff) 45deg
    col.inactive_border = rgba(595959aa)
    
    layout = dwindle
}

# Decoration Settings
decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }
    
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

# Animation Configuration
animations {
    enabled = yes
    
    # Performance-optimized bezier curves
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    
    # Window animations
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    
    # Electric border angle animation (continuous loop)
    animation = borderangle, 1, 8, default, loop
    
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Input Configuration
input {
    kb_layout = us
    follow_mouse = 1
    
    touchpad {
        natural_scroll = no
    }
    
    sensitivity = 0
}

# Dwindle Layout
dwindle {
    pseudotile = yes
    preserve_split = yes
}

# Master Layout
master {
    new_is_master = true
}

# Gestures
gestures {
    workspace_swipe = off
}

# Misc Settings
misc {
    force_default_wallpaper = 0
}

# Example Window Rules
windowrulev2 = opacity 0.9 0.9,class:^(kitty)$
windowrulev2 = opacity 0.95 0.95,class:^(thunar)$

# Key Bindings (Example - customize as needed)
$mainMod = SUPER

bind = $mainMod, Q, exec, kitty
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Autostart
exec-once = waybar
exec-once = hyprpaper
